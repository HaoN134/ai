    <main>
        <section class="contact-page">
            <h1>Kontakta Oss</h1>
            
            <div class="contact-content">
                <div class="contact-info">
                    <h2>Kontaktuppgifter</h2>
                    <p>Telefon: 070-123 45 67</p>
                    <p>E-post: info@prodesign.se</p>
                    <p>Adress: Designgatan 10, 123 45 Stockholm</p>
                </div>

                <form class="contact-form">
                    <h2>Skicka ett Meddelande</h2>
                    <input type="text" placeholder="Ditt namn" required>
                    <input type="email" placeholder="Din e-post" required>
                    <input type="tel" placeholder="Telefonnummer">
                    <textarea placeholder="Ditt meddelande" required></textarea>
                    <button type="submit">Skicka Meddelande</button>
                </form>
            </div>
        </section>
    </main>
